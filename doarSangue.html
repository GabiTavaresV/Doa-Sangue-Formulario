<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="doarSangue.css" media="screen">
    <title>Doação de Sangue</title>
</head>

<div>
    <h1 id="titulo">Doação de Sangue</h1><br>
    <p id="subtitulo">Complete suas informações</p>
    <br>
</div>

<form>
    <fieldset class="grupo">
        <div class="campo">
            <label for="nome"><strong>Nome</strong></label>
            <input type="text" name="nome" id="nome" required>
        </div>

        <div class="campo">
            <label for sobrenome><strong>Sobrenome</strong></label>
            <input type="text" name="sobrenome" id="sobrenome" required>
        </div>
    </fieldset>

    <div class="campo">
        <label for="email"><strong>Email</strong></label>
        <input type="email" name="email" id="email" required>
    </div>

    <div class="campo">
        <label><strong>É maior de idade?</strong></label>
        <label>
            <input type="radio" name="idade" value="sim" checked>Sim
        </label>
        <label>
            <input type="radio" name="idade" value="nao">Não
        </label>
    </div>

    <div class="campo">
        <label><strong>Está gripado?</strong></label>
        <label>
            <input type="radio" name="gripado" value="sim" checked>Sim
        </label>
        <label>
            <input type="radio" name="gripado" value="nao">Não
        </label>
    </div>

    <div class="campo">
        <label><strong>Fez ingestão de bebida alcoólica nas últimas 12 horas?</strong></label>
        <label>
            <input type="radio" name="bebida" value="sim" checked>Sim
        </label>
        <label>
            <input type="radio" name="bebida" value="nao">Não
        </label>
    </div>

    <div class="campo">
        <label><strong>Tem tatuagem ou piercing ?</strong></label>
        <label>
            <input type="radio" name="idade" value="sim" checked>Sim
        </label>
        <label>
            <input type="radio" name="idade" value="nao">Não
        </label>
    </div>
    
    <div class="campo">
        <label><strong>Está gestante?</strong></label>
        <label>
            <input type="radio" name="gestante" value="sim" checked>Sim
        </label>
        <label>
            <input type="radio" name="gestante" value="nao">Não
        </label>
    </div>

    <div class="campo">
        <label><strong>Recebeu transfusão de sangue nos últimos 12 meses?</strong></label>
        <label>
            <input type="radio" name="transfusao" value="sim" checked>Sim
        </label>
        <label>
            <input type="radio" name="transfusao" value="nao">Não
        </label>
    </div>

    <div class="campo">
        <label><strong>Recebeu algum tipo de vacina nos últimos 7 dias?</strong></label>
        <label>
            <input type="radio" name="vacina" value="sim" checked>Sim
        </label>
        <label>
            <input type="radio" name="vacina" value="nao">Não
        </label>
    </div>

    </form>
    <button class="botao" type="submit">Concluído</button>

</body>
</html>
